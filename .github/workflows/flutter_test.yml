name: Flutter Tests

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.0' # Укажите вашу версию Flutter
          channel: 'stable'

      - name: Install dependencies
        run: pubspec.yaml

      - name: Run tests
        run: theme_data_test.dart
